name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release-pypi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Update tags
        run: git fetch --tags

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python --version
          pip install -U build
          python -m build
      - name: Publish package
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
  release-github:
    needs: release-pypi
    runs-on: ubuntu-latest
    if:  ${{ !contains(github.ref_name, 'rc') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: |
            Gammapy is a Python package for gamma-ray astronomy. See [changelog for this release](https://github.com/adonath/gp-lts-workflow/blob/main/docs/release-notes/${{ github.ref_name}}.rst).
  dispatch-repos:
    needs: release-pypi
    strategy:
      matrix:
        repo: ['adonath/gp-lts-workflow-docs']
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.DOCS_TOKEN}}
          repository: ${{ matrix.repo }}
          event-type: release
          client-payload: '{"release": "${{ github.ref_name }}}"'
          